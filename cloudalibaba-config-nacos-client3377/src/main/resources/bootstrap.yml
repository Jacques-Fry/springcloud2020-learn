server:
  port: 3377

spring:
  application:
    name: nacos-config-client
  cloud:
    nacos:
      discovery:
        # 指定注册中心
        server-addr: localhost:8848
        #命名空间方案
        namespace: dev
      config:
        # 指定注册中心
        server-addr: localhost:8848
        # 指定yaml文件格式
        file-extension: yml
        # 配置文件名格式：${prefix}-${spring.profiles.active}.${file-extension}
        #分组方案
        group: v1.0.0
        #命名空间方案
        namespace: dev
