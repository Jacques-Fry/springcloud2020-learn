server:
  port: 3355

spring:
  application:
    name: config-client
  cloud:
    config:
      # 配置中心地址
      uri: http://localhost:3344
      # 分支名称
      label: master
      # 读取文件名称
      name: config
      # 读取后缀名称
      profile: dev

# 注册服务到eureka地址
eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka

# 暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"