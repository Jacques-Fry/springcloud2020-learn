server:
  port: 3366

spring:
  application:
    name: config-client
  cloud:
    config:
      # 配置中心地址
      uri: http://localhost:3344
      # 分支名称
      label: master
      # 读取文件名称
      name: config
      # 读取后缀名称
      profile: test

  # rabbitMQ配置
  rabbitmq:
    host: 47.94.245.17
    port: 5672
    username: test
    password: test

# 注册服务到eureka地址
eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka

# 暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"